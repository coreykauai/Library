<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>The Library</title>
  </head>
  <body>
    <h1 class="datitle">LIBRARY</h1>
    <div class="filtercont">
      <button class="showfilters">Filter Books</button>
      <button class="filter_unread showem">All Unread</button>
      <button class="filter_books showem">All Books</button>
      <button class="filter_reads showem">Read</button>
      <button class="filter_delete showem">Delete All</button>
    </div>
    <div class="centers"><button class="show">New Book</button></div>
    <dialog>
      <div id="test">
        <button autofocus class="close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
        <form method="dialog">
          <input type="text" name="book-title" placeholder="Enter Book Title" />
          <input type="text" name="author-name" placeholder="Enter Author" />
          <input type="number" name="print-date" placeholder="Print Date" />
          <button id="add-book" type="submit">Add Book</button>
        </form>
      </div>
    </dialog>

    <section class="allBooks">
      <script type="module" src="main.js"></script>
    </section>
    <div class="foot">
      <div class="footer">Created By CoreyKauai Â© 2023</div>
    </div>
  </body>
</html>
